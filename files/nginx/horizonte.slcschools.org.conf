server {
  listen 80;
  listen 443 ssl;
  server_name horizonte.slcschools.org horizonte-dev.slcschools.org horizonte-test.slcschools.org;
  client_max_body_size 4G;

  gzip on;
  gzip_comp_level 1;
  gzip_min_length 1300;
  gzip_types text/html text/css application/javascript;

  if ($scheme != "https") {
      rewrite ^ https://$host$request_uri redirect;
  }

  location / {
    client_max_body_size 10g;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X_FORWARDED_PROTO $scheme;
    proxy_redirect off;
    if (!-f $request_filename) {
      proxy_pass http://www_slcschools_org;
      break;
    }
  }
  location ~ /static.*\.(jpg|jpeg|gif|png|tif|svg|pdf|doc|docx|xls|xlsx|ppt|pptx|css|eot|woff2|woff|ttf|js|mp4|mp3) {
    root /srv/nginx/schools.slcschools.org/;
    expires 31536000s;
  }
  location ~ \.(jpg|jpeg|gif|png|tif|svg|pdf|doc|docx|xls|xlsx|ppt|pptx|css|eot|woff2|woff|ttf|js|mp4|mp3) {
    root /srv/nginx/horizonte.slcschools.org/;
    expires -1;
    try_files $uri @oldsite;
  }
  location @oldsite {
     expires 30s;
     return 301 http://horizonte-old.slcschools.org$request_uri;
  }
}
